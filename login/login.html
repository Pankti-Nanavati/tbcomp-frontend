<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
            
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="ResetPassword.css">
        <script type="text/javascript" src="main.js"></script>
    
    
    </head>
<body>
    <!-- Login form HTML -->
    <div id="main-login-form-section" class="row mt-5 main-login-form-section">
        <div class="col-sm-12 col-md-5 login  m-auto">
            <div class="content">
                <div class="form-header text-center">				
                    <h4 cla
                    ss="title">Login</h4>
                </div>
                <div class="main-form-body ">
                    <form name="loginForm" action="" method="" onsubmit="return loginValidation()">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="email" class="form-control" name="emailId" placeholder="Email" required>
                            </div>
                                <div class="form-group">
                                    <small id="emailAlert" class="form-text"></small>
                                </div>
                            
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Login <i class="fa fa-sign-in"></i></button>
                        </div>
                        <label class="form-check-label"><input type="checkbox"> Remember me</label>
                        <a href="#" class="hint-text" onclick="userQuestion()">Forgot Password?</a>
                    </form>
                </div>
                <div class="modal-footer">Don't have an account? <a href="#">Create one</a></div>
            </div>
        </div>
    </div> 
    <div id="main-forgot-pass-section" class="row mt-5 main-forgot-pass-section">
        <div class="col-sm-6 login  m-auto">
            <div class="content">
                <div class="form-header text-center">				
                    <h4 class="title">Forgot Password</h4>
                </div><br>
                <div class="main-forgot-pass-body">
                    <form name="forgetPasswordForm" action="" method="" onsubmit="return nameValidation()">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="userName" placeholder="Username" required>
                            </div>
                                <div class="form-group">
                                    <small id="userNameAlert" class="form-text"></small>
                                </div>
                        </div>
                        <div class="form-row" >
                            <div class="alert alert-primary" role="alert" id="alert-message">
                                Alert 
                            </div>
                            <div class="alert alert-danger" role="alert" id="error-alert-message">
                                You must answer to atleast two Security questions
                            </div>
                        </div>
                        <div class="form-group" id="question1">
                            <div class="input-group">
                                <label for="question2" id="firstQuestionLabel">What is your favorite Food?</label>
                                <div class="form-row"><input type="text" class="form-control" name="question1" id="firstQuestion" placeholder="Your Response" ></div>
                            </div>
                        </div>
                        <div class="form-group" id="question2">
                            <div class="input-group">
                                <label for="question2" id="secondQuestionLabel">What is your favorite Sport?</label>
                                <div class="form-row"><input type="text" class="form-control" name="question2" id="secondQuestion" placeholder="Your Response"></div>
                            </div>
                        </div>
                        <div class="form-group" id="question3">
                            <div class="input-group">
                                <label for="question3" id="thirdQuestionLabel">What is your favorite Song?</label>
                                <div class="form-row"><input type="text" class="form-control" name="question3" id="thirdQuestion" placeholder="Your Response"></div>
                            </div>
                        </div>
                        <div class="form-group" id ="submitbtnForm">
                            <button type="submit" class="btn btn-primary btn-block btn-sm" onclick="ResetPassword()">Submit</button>
                            <button type="reset" class="btn btn-secondary btn-block btn-sm">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="reset-form" id="reset-password-form-section">	
        <form name="ResetPasswordForm" action="" method="">
            <h2>Reset Password</h2>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="email" class="form-control" name="emailId" placeholder="Email Address" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="text" class="form-control" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                        <i class="fa fa-check"></i>
                    </span>
                    <input type="text" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
            </div>        
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
