    <div class="reset-form" id="reset-password-form-section">	
        <form name="ResetPasswordForm" id="ResetPassForm"action="" method="" onsubmit="return ResetFormValidation()">
            <h2>Reset Password</h2>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="email" class="form-control" name="emailId" placeholder="Email Address" required>
                </div>
                <small id="emailAlert" class="form-text"></small>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                        <i class="fa fa-check"></i>
                    </span>
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <small id="confPasswordAlert" class="form-text"></small>
            </div>        
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
            </div>
        </form>
    </div>
