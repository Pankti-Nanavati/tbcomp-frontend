<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Register</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
<link rel="stylesheet" type="text/css" href="register.css">
<script type="text/javascript" src="register.js"></script>

</head>
<body>

	<form id="regForm" action="" name="RegisterForm" onsubmit="return RegisterValidation()"> 
		<h4 class="title">Register</h4>
		<div class="hint-text text-center text-muted">Create your account. It's free and only takes a minute.</div>
		<!-- One "tab" for each step in the form: -->
		<div class="tab">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
					  <input  type="email "class="form-control" placeholder="Email" name="emailId" required>
				</div>
			</div>
				<small id="emailAlert" class="form-text"></small>
			
		</div>
		<div class="tab2">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-add-on"><i class="fa fa-lock"></i></span>
					<input  type="password"class="form-control" placeholder="Password" name="password" type="password" required>
				</div>
				
			</div>
			<div class="form-group">
				<div class="input-group">
						<span class="input-group-add-on">
							<i class="fa fa-lock"></i>
							<i class="fa fa-check"></i>
						</span>
						<input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" required>
				</div>
				<small id="confPasswordAlert" class="form-text"></small>
			</div>
		</div>
		<div class="tab">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-university"></i></span>
					 <input type="text"  class="form-control" placeholder="Name of College/University" name="collegeName" required>
				</div>
				<div class="form-group">
					<small id="collegeNameAlert" class="form-text"></small>
				</div>
			</div>
			<div class="form-group">
				<label for="yearOfStudy">
					<span class="input-group-grad-cap">
						<i class="fa fa-graduation-cap"></i>
					</span>
				</label>	
				<select class="year-select md-form" id="yearOfStudy" name="yearOfStudy" type="text">
					<option value="none" selected disabled hidden>Year Of Study</option>
					<option value="FY">FY</option>
					<option value="SY">SY</option>
					<option value="TY">TY</option>
					<option value="LY">LY</option>
				</select>
			</div>
		</div>
		<h4 class="title">Security Questions</h4>
        <div class="form-row">
            <div class="alert alert-primary" role="alert" id="alert-message">
                Make sure you remember your respones
            </div>
            <div class="alert alert-danger text-center" role="alert" id="security-error-alert-message">
                You must answer to two Security questions
			</div>
			<div class="alert alert-danger" role="alert" id="blank-alert-message">
				Please fill out Security Questions
			</div>
        </div>
		<div class="security-section text-center">
			<div class="form-group" id="question1">
                <label for="question2" id="firstQuestionLabel">What is your favorite Food?</label><br>
				<div class="input-group">
					<div class="form-row"><input type="text" class="form-control" name="question1" id="firstQuestion" placeholder="Your Response" ></div>
				</div>
			</div>
			<div class="form-group" id="question2">
                <label for="question2" id="secondQuestionLabel">What is your favorite Sport?</label><br>
				<div class="input-group">
					<div class="form-row"><input type="text" class="form-control" name="question2" id="secondQuestion" placeholder="Your Response"></div>
				</div>
			</div>
			<div class="form-group" id="question3">
                <label for="question3" id="thirdQuestionLabel">What is your favorite Song?</label><br>
				<div class="input-group">
					<div class="form-row"><input type="text" class="form-control" name="question3" id="thirdQuestion" placeholder="Your Response"></div>
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col-md-6">
				<button type="reset" class="btn btn-secondary btn-lg btn-block">Reset</button>
			</div>
			<div class="col-md-6">
				<button type="submit" class="btn btn-success btn-lg btn-block">Register</button>
			</div>
		</div>
		<div class="footer text-center">Already have an Account? <a href="..\login\login.html">Login Here</a></div>
	  </form>
	 

	   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
